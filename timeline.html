
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/thirdparty/Magnific-Popup/magnific-popup.css"/>
  <style>
  .white-popup {
    position: relative;
    background: #FFF;
    padding: 20px;
    width: auto;
    max-width: 500px;
    margin: 20px auto;
  }
  </style>

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">プロトタイプ共有ページ</a>

  </nav>

  <br/>

  <div class="container">

    <div id="test-modal" class="white-popup mfp-hide">
      <div id="container3"></div>
      <p><a class="btn btn-sm btn-outline-secondary" id="portal-link" target="_blank">View</a> <a class="popup-modal-dismiss btn btn-sm btn-outline-secondary" href="#">Close</a></p>
    </div>

    <div class="text-center" id="loading">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif"/>
    </div>

    <!-- チャート表示 -->
    <div id="container2"></div>

  </div>


  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script
  src="assets/thirdparty/Magnific-Popup/jquery.magnific-popup.min.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>

  <script>
  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : false
    });

    var query = " SELECT distinct ?date (count(?s) AS ?c) ";
    query += " where { ";
    query += " ?s dcterms:title ?title . ";
    query += " ?s dcterms:date ?date .  ";
    query += " } group by ?date order by ?date ";

    var array = new Array();


    $.ajax({
      url:'https://dydra.com/ut-digital-archives/morison/sparql',
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })

    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;

      var items = new Array();

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];
        var item = new Array();

        if(obj.date.value.length == 4){
          item.push(Date.parse(obj.date.value+"-01-01"));
          item.push(Number(obj.c.value));
          items.push(item)
        }
      }

      Highcharts.chart('container2', {
        chart: {
          zoomType: 'x'
        },
        title: {
          text: ''
        },
        subtitle: {
          text: document.ontouchstart === undefined ?
          'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
        },
        xAxis: {
          type: 'datetime'
        },
        yAxis: {
          title: {
            text: ""//'No. of data'
          }
        },
        legend: {
          enabled: false
        },
        plotOptions: {

          series: {
            point: {
              events: {click: function(){
                var id = this.series.data.indexOf(this);
                var item = items[id]
                var date = Highcharts.dateFormat('%Y-%m-%d', item[0]);
                var year = date.split("-")[0];

                search(year);

                $.magnificPopup.open({
                  items: {src: '#test-modal'},
                  type: 'inline',
                  modal: true,
                }, 0);

              }}
            }
          },
          area: {
            fillColor: {
              linearGradient: {
                x1: 0,
                y1: 0,
                x2: 0,
                y2: 1
              },
              stops: [
                [0, Highcharts.getOptions().colors[0]],
                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
              ]
            },
            marker: {
              radius: 2
            },
            lineWidth: 1,
            states: {
              hover: {
                lineWidth: 1
              }
            },
          }
        },

        series: [{
          type: 'area',
          name: 'items',
          data: items
        }]
      }); //HighCharts
    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });

  }) //JQuery

  function search(year){

    var query = " SELECT distinct ?tag (count(?s) AS ?c) ";
    query += " where { ";
    query += " ?s dcterms:date ?date .  ";
    if(year != ""){
      query += " filter (?date = '"+year+"' )"
    }
    query += " ?s <http://example.org/tag2> ?tag .  ";
    query += " } group by ?tag ";

    var array = new Array();

    $.ajax({
      url:'https://dydra.com/ut-digital-archives/morison/sparql',
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })

    // Ajaxリクエストが成功した時発動
    .done( (data) => {

      var result = data.results.bindings;
      var tmp = new Array();

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var pub = obj.tag.value;
        var c = Number(obj.c.value);

        var item = new Object();
        item.name = pub;
        item.y = c;
        tmp.push(item)
      }

      var url = "https://toyobunko-lab.jp/morrison/s/db/item?property[0][joiner]=and&property[0][property]=7&property[0][type]=eq&property[0][text]="+year;

      $("#portal-link").attr("href", url);

      // Build the chart
      Highcharts.chart('container3', {
        chart: {
          plotBackgroundColor: null,
          plotBorderWidth: null,
          plotShadow: false,
          type: 'pie'
        },
        title: {
          text: ''
        },
        tooltip: {
          valueSuffix: ' items'
        },
        plotOptions: {
          pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
              enabled: false
            },
            showInLegend: true
          }
        },
        series: [{
          name: '',
          colorByPoint: true,
          data: tmp
        }]
      });
    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });
  }
  $(function () {
    $(document).on('click', '.popup-modal-dismiss', function (e) {
      e.preventDefault();
      $.magnificPopup.close();
    });
  });
</script>
</body>
</html>
